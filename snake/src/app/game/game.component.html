
<div class="container bg-violet">
    <div class="hello">
        Welcome in Snake 
    </div>
    <div class="container_flex">
        <div class="col-3">
            <p>
                
                <br/><br /><br />
                <b>
                    Player:
                </b>
                {{user.name}}
            </p>
            <p>
                <b>
                    Game status:
                </b>
                {{gameStatus}}
            </p>

            <p>
                <b>
                    Score:
                </b>
                {{score}}
            </p>
            <p>
                <b>
                    Game time:
                </b>
                {{timer}}
            </p>

        </div>
        <div class="col-3">
            <ngx-snake #game (foodEaten)="foodEaten()" (gameOver)="gameOver()"></ngx-snake>
        </div>
        <div class="col-3">
            <button (click)="onStartButtonPressed()">Start</button>
            <button (click)="onStopButtonPressed()">Stop</button>
            <button (click)="onResetButtonPressed()">Reset</button> <br /><br />    
            <div class="gameNav">
                <button (click)="onUpButtonPressed()"> <i class="arrow up"></i></button><br />
                <button (click)="onLeftButtonPressed()" class="leftbtn"> <i class="arrow left"></i> </button>
                <button (click)="onRightButtonPressed()" class="rightbtn"> <i class="arrow right"></i> </button><br />
                <button (click)="onDownButtonPressed()"> <i class="arrow down"></i></button> <br /><br />
            </div><br /><br />  
            <button (click)="onClickLogOut()" class="yellow">Log Out</button>
        </div>
    </div>

</div>
